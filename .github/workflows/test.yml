name: my workflow
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
        with:
          node-version: 12.16.1
      - name: Hardcoded tag to file
        run: echo "TAG=$(node -p "require('./package.json').version") >> $GITHUB_ENV
      - name: Test 02
        run: echo $GITHUB_ENV
